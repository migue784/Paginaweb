<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo 3D en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .footer {
        margin-top: -10px;
        background: #212529;
        color: white;
        padding: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Explora el Modelo en AR</h1>
    <model-viewer src="untitled.glb" alt="3D Model" auto-rotate camera-controls ar ar-modes="webxr" style="width: 100%; height: 500px;"></model-viewer>
    <div class="footer">
      <p>Desarrollado para visualizaci√≥n 3D y AR</p>
    </div>
